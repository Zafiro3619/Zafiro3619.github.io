<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos de Paginas web</title>
    <link rel="stylesheet" type="text/css" href="uwu.css">
    <link rel="icon" type="image/png" href="imagenes/icono.png">
</head>
<body >
    <marquee><h1>La importancia de las Paginas Web y de los Navegadores</h1></marquee>
    <div class="slider-container">
        <div class="slider">
            <button class="arrow left" onclick="moveSlide(-1)">
                <img src="imagenes/imagen4.png" alt="Flecha izquierda">
            </button>
            <div class="slides">
                <div class="slide">
                    <img src="imagenes/Google_page.png" alt="Imagen 1">
                    
                </div>
                <div class="slide">
                    <img src="imagenes/bing.png" alt="Imagen 2">
                    
                </div>
                <div class="slide">
                    <img src="imagenes/duck.png" alt="Imagen 3">
                   
                </div>
            </div>
            <button class="arrow right" onclick="moveSlide(1)">
                <img src="imagenes/imagen5.png" alt="Flecha derecha">
            </button>
        </div>
    </div>
    
    <div class="uwu"> 
        <center>
            <img class="img4" src="imagenes/googlepin.png" onclick="window.location.href='http://www.google.com'">
            <img class="img4" src="imagenes/argentina.png" onclick="window.location.href='https://www.istpargentina.edu.pe'">
            <img class="img4" src="imagenes/twitter.png" onclick="window.location.href='https://twitter.com/home'">
            <img class="img4" src="imagenes/facebookpng.png" onclick="window.location.href='https://www.facebook.com/'">
            <img class="img4" src="imagenes/Youtube.png" onclick="window.location.href='https://www.youtube.com/'">
            <img class="img4" src="imagenes/gscholar.png" onclick="window.location.href='https://scholar.google.es/schhp?hl=es'">
            <img class="img4" src="imagenes/ogImage.png" onclick="window.location.href='https://www.geogebra.org/?lang=es'">
            <img class="img4" src="imagenes/maps.png" onclick="window.location.href='https://www.google.com/maps'">
            <img class="img4" src="imagenes/twitch.png" onclick="window.location.href='https://www.twitch.com'">
        </center>
    </div>
    
    <script src="script.js"></script>

    <div>
      <center>  
        <img class="waos" src="imagenes/imagen2.gif" alt="Pie de página">

       </center>
